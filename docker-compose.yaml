version: '3.8'

services:
  doc-generator:
    build:
      context: .
      dockerfile: Dockerfile
    image: doc-generator:latest
    container_name: doc-generator
    volumes:
      # Mount input/output directories
      - ./src/data:/app/src/data
      - ./src/output:/app/src/output
      # Optional: mount config for customization
      - ./config:/app/config
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    # Override command for interactive usage
    # Example: command: ["src/data/sample.md", "--output", "pdf"]
